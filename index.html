<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
    />
    <meta content="ie=edge"
          http-equiv="X-UA-Compatible"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com"
          rel="preconnect">
    <link crossorigin
          href="https://fonts.gstatic.com"
          rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
          rel="stylesheet">

    <link href="src/styles.css"
          rel="stylesheet"/>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
</head>
<body>
<div class="container">
    <div class="row cities">
        <span class="col-3 dnipro">Dnipro</span>
        <span class="col-3 kharkiv">Kharkiv</span>
        <span class="col-3 odesa">Odesa</span>
        <span class="col-3 lviv">Lviv</span>
    </div>

    <form class="row enter-a-city"
          id="search-form">
        <div class="col">
            <input
                    autocomplete="off"
                    autofocus
                    class="form-control col-9 shadow-sm"
                    id="city-input"
                    placeholder="Enter a city"
                    type="text"
            />
        </div>

        <div class="col-auto">
            <button class="form-control btn btn-primary shadow-sm">Search</button>
        </div>

        <div class="col-auto">
            <button
                    class="form-control btn btn-success shadow-sm"
                    id="current-location"
                    type="button"
            >
                Current
            </button>
        </div>
    </form>

    <div class="row">
        <div class="col-7">
            <h1 id="current-city">Berdiansk, Ukraine</h1>

            <br/>

            <ul>
                <li id="currentTime">Wednesday 12:00</li>
                <li id="description">Sunny, very warm and less humid</li>
            </ul>

            <div id="temperature-container">
                <img alt="Cloudy icon"
                     class="main-icon"
                     src="images/cloudy.png"/>

                <span class="temperature">23</span>
                <span class="units"
                ><a class="celsius active"
                    href="#">°C</a> |
              <a class="fahrenheit"
                 href="#">°F</a></span
                >
            </div>
        </div>

        <div class="col-5 position-windy-humidity">
            <div id="current-humidity">Humidity: 68%</div>
            <div id="current-wind">Wind: 10km/hr</div>
        </div>
    </div>

    <div class="row">
        <div class="col forecast-day">
            <div>Mon</div>
            <div>
                <img alt="Cloudy icon"
                     class="everyday"
                     src="images/cloudy.png"/>
            </div>
            <div class="temperature-range">21°/<span
                    class="max">30°</span>
            </div>
        </div>
        <div class="col forecast-day">
            <div>Tue</div>
            <div>
                <img alt="Cloudy icon"
                     class="everyday"
                     src="images/cloudy.png"/>
            </div>
            <div class="temperature-range">22°/<span
                    class="max">28°</span>
            </div>
        </div>
        <div class="col forecast-day">
            <div>Wed</div>
            <div>
                <img alt="Sun icon"
                     class="everyday"
                     src="images/sun.png"/>
            </div>
            <div class="temperature-range">19°/<span
                    class="max">26°</span>
            </div>
        </div>
        <div class="col forecast-day">
            <div>Thu</div>
            <div>
                <img alt="Rain icon"
                     class="everyday"
                     src="images/rain.png"/>
            </div>
            <div class="temperature-range">19°/<span
                    class="max">23°</span>
            </div>
        </div>
        <div class="col forecast-day">
            <div>Fri</div>
            <div>
                <img alt="Cloudy icon"
                     class="everyday"
                     src="images/cloudy.png"/>
            </div>
            <div class="temperature-range">17°/<span
                    class="max">24°</span>
            </div>
        </div>
        <div class="col forecast-day">
            <div>Sat</div>
            <div>
                <img alt="Cloudy icon"
                     class="everyday"
                     src="images/cloudy.png"/>
            </div>
            <div class="temperature-range">16°/<span
                    class="max">21°</span>
            </div>
        </div>
        <div class="col forecast-day">
            <div>Sun</div>
            <div>
                <img alt="Cloudy icon"
                     class="everyday"
                     src="images/cloudy.png"/>
            </div>
            <div class="temperature-range">21°/<span
                    class="max">13°</span>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <strong><a
            href="https://github.com/Nataliia-Matvieiko/SheCodesPlusWeatherProject"
            target="_blank">Open-source code</a></strong><i> by Nataliia Matvieiko</i>
</div>
<script src="src/index.js"></script>
</body>
</html>
